<div class="well">
    <h2><span>Project</span> {{vm.project.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.project.name}}</span>
        </dd>
        <dt><span>Department</span></dt>
        <dd ng-show="!vm.hasRole('ROLE_USER')">
            <a ui-sref="department-detail({id:vm.project.department.id})">{{vm.project.department.name}}</a>
        </dd>
        <dd ng-show="vm.hasRole('ROLE_USER')">
            {{vm.project.department.name}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button ng-show="!vm.hasRole('ROLE_USER')" type="button" ui-sref="project-detail.edit({id:vm.project.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
