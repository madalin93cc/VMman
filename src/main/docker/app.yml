version: '2'
services:
    vmman-app:
        image: vmman
        external_links:
            - vmman-mysql:mysql
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/vmman?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    vmman-mysql:
        extends:
            file: mysql.yml
            service: vmman-mysql
